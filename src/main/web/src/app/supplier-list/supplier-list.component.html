<div class="card my-5">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header
                (click)="setSortProperty(displayedColumns[getColumnName('id')])"> Id
            </th>
            <td mat-cell *matCellDef="let supplier"> {{supplier.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header
                (click)="setSortProperty(displayedColumns[getColumnName('name')])"> Name
            </th>
            <td mat-cell *matCellDef="let supplier"> {{supplier.name}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header
                (click)="setSortProperty(displayedColumns[getColumnName('email')])"> Email
            </th>
            <td mat-cell *matCellDef="let supplier"> {{supplier.email}} </td>
        </ng-container>

        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header
                (click)="setSortProperty(displayedColumns[getColumnName('phone')])"> Phone
            </th>
            <td mat-cell *matCellDef="let supplier"> {{supplier.phone}} </td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Edit</th>
            <td mat-cell *matCellDef="let supplier">
                <button type="button" (click)="editSupplier(supplier, supplier.id)">&#9745;</button>
            </td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Delete</th>
            <td mat-cell *matCellDef="let supplier">
                <button type="button" (click)="deleteSupplier(supplier.id)">&#9746;</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)"></tr>

    </table>

    <mat-paginator
        [pageSize]="pageSize"
        [pageIndex]="pageNumber"
        [showFirstLastButtons]="showFirstLastButtons">
    </mat-paginator>

</div>
