<div class="card my-5">
    <div class="card-body">
        <table class="table table-bordered table-striped" *ngIf="isFullList()">
            <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                <th scope="col">Delete</th>
                <th scope="col">Edit</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let supplier of suppliers">
                <td>{{ supplier.id }}</td>
                <td>{{ supplier.name }}</td>
                <td><a href="mailto:{{ supplier.email }}">{{ supplier.email }}</a></td>
                <td>{{ supplier.phone }}</td>
                <td>
                    <button type="button" (click)="deleteSupplier(supplier.id)">&#9746;</button>
                </td>
                <td>
                    <button type="button" (click)="editSupplier(supplier, supplier.id)">&#9745;</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <table mat-table [dataSource]="supplierDatasource" class="mat-elevation-z8" *ngIf="isPaginatedList()">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id</th>
            <td mat-cell *matCellDef="let supplier"> {{supplier.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name</th>
            <td mat-cell *matCellDef="let supplier"> {{supplier.name}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email</th>
            <td mat-cell *matCellDef="let supplier"> {{supplier.email}} </td>
        </ng-container>

        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef> Phone</th>
            <td mat-cell *matCellDef="let supplier"> {{supplier.phone}} </td>
        </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[10, 25, 100]" [pageSize]="10"></mat-paginator>

</div>
