<div class="card my-5">
    <div class="card-body">
        <form (ngSubmit)="onSubmit()" #supplierForm="ngForm">

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" [(ngModel)]="supplier.name" class="form-control" id="name" name="name"
                       placeholder="Enter supplier name"
                       required #name="ngModel">
            </div>
            <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" [(ngModel)]="supplier.email" class="form-control" id="email" name="email"
                       placeholder="Enter supplier email address"
                       required #email="ngModel">
                <div [hidden]="!email.pristine" class="alert alert-danger">Email is required</div>
            </div>

            <button type="submit" [disabled]="!supplierForm.form.valid" class="btn btn-info">Submit</button>
        </form>
    </div>
</div>
