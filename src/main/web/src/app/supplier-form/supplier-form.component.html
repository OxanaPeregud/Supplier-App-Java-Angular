<div class="card my-5">
    <div class="card-body">
        <form (ngSubmit)="saveSupplier()" #supplierForm="ngForm" *ngIf="isAddMode()">

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text"
                       [(ngModel)]="supplier.name"
                       class="form-control"
                       id="name"
                       name="name"
                       placeholder="Enter supplier name"
                       required #name="ngModel">
            </div>
            <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="text"
                       [(ngModel)]="supplier.email"
                       class="form-control"
                       id="email"
                       name="email"
                       pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                       placeholder="Enter supplier email address"
                       required #email="ngModel">
                <div *ngIf="email.untouched" class="alert alert-danger">Email is required</div>
                <div *ngIf="email.touched" [hidden]="!email.invalid" class="alert alert-danger">Email is not valid</div>
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text"
                       [(ngModel)]="supplier.phone"
                       class="form-control"
                       id="phone"
                       name="phone"
                       [mask]="'+000-00-000-00-00'"
                       [dropSpecialCharacters]="false"
                       [clearIfNotMatch]="true"
                       placeholder="Enter supplier phone (e.g. +375-29-XXX-XX-XX)"
                       required #phone="ngModel">
                <div *ngIf="phone.untouched" class="alert alert-danger">Phone is required</div>
                <div *ngIf="phone.touched" [hidden]="!phone.invalid" class="alert alert-danger">Phone is not valid</div>
            </div>

            <button type="submit" [disabled]="!supplierForm.form.valid" class="btn btn-info">Submit</button>
        </form>

        <form (ngSubmit)="editSupplier()" #supplierForm="ngForm" *ngIf="isEditMode()">

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text"
                       ngModel="{{getSupplierName()}}"
                       (ngModelChange)="updateSupplierName($event)"
                       class="form-control"
                       name="name"
                       required #name="ngModel">
                <div [hidden]="!name.invalid" class="alert alert-danger">Name is required</div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="text"
                       ngModel="{{getSupplierEmail()}}"
                       (ngModelChange)="updateSupplierEmail($event)"
                       class="form-control"
                       name="email"
                       pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                       required #email="ngModel">
                <div [hidden]="!email.invalid" class="alert alert-danger">Email is not valid</div>
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text"
                       ngModel="{{getSupplierPhone()}}"
                       (ngModelChange)="updateSupplierPhone($event)"
                       class="form-control"
                       name="phone"
                       [mask]="'+000-00-000-00-00'"
                       [dropSpecialCharacters]="false"
                       [clearIfNotMatch]="true"
                       placeholder="Enter supplier phone (e.g. +375-29-XXX-XX-XX)"
                       required #phone="ngModel">
                <div [hidden]="!phone.invalid" class="alert alert-danger">Phone is not valid</div>
            </div>

            <button type="submit" [disabled]="!supplierForm.form.valid" class="btn btn-info">Submit</button>
        </form>

    </div>
</div>
